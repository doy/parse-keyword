name = Parse-Keyword
author = Jesse Luehrs <doy@tozt.net>
license = MIT
copyright_holder = Jesse Luehrs

[GatherDir]
exclude_filename = Makefile.PL
[@Filter]
-bundle = @DOY
-remove = GatherDir
:version = 0.14
dist = Parse-Keyword
repository = github
awesome = =inc::MakeMaker

[AutoPrereqs]
skip = ^Error.*$
skip = ^My::Parser$
skip = ^(?:Try|Fun)$
skip = ^perl$
skip = ^Sub::Name$
skip = ^Try::Tiny$
skip = ^Exporter::Lexical$
skip = ^B::Hooks::EndOfScope$
skip = ^Capture::Tiny$
skip = ^MyExample$
[Prereqs]
perl = 5.014
[Prereqs / ConfigureRequires]
Devel::CallParser = 0
[Prereqs / DevelopRequires]
Sub::Name = 0
Try::Tiny = 0
B::Hooks::EndOfScope = 0
Capture::Tiny = 0

[PruneFiles]
filenames = callparser1.h

[ContributorsFromGit]

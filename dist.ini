name = Parse-Keyword
author = Jesse Luehrs <doy@tozt.net>
license = MIT
copyright_holder = Jesse Luehrs

[@DOY]
:version = 0.11
dist = Parse-Keyword
repository = github
bugtracker_web = https://github.com/doy/parse-keyword/issues
bugtracker_mailto =
awesome = =inc::MakeMaker

[AutoPrereqs]
skip = ^Error.*$
skip = ^My::Parser$
skip = ^(?:Try|Fun)$
skip = ^perl$
skip = ^Sub::Name$
skip = ^Try::Tiny$
skip = ^Exporter::Lexical$
skip = ^B::Hooks::EndOfScope$
skip = ^Capture::Tiny$
skip = ^MyExample$
[Prereqs]
perl = 5.014
[Prereqs / ConfigureRequires]
Devel::CallParser = 0
[Prereqs / DevelopRequires]
Sub::Name = 0
Try::Tiny = 0
B::Hooks::EndOfScope = 0
Capture::Tiny = 0

[PruneFiles]
filenames = Makefile.PL
filenames = callparser1.h

[ContributorsFromGit]
